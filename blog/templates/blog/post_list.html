{% extends 'blog/base.html' %}

{% block content %}
    <body>
        <div class="page-header">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="post">
            {% for post in posts %}
            <b>Title: {{ post.title }}</b><br>
                {{ post.published_date }}
                <p>{{ post.text }}</p>
           {% endfor %}
        </div>
    </body>
{% endblock %}
