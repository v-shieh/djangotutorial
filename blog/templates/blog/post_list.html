<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
            <b>Title: {{ post.title }}</b><br>
                {{ post.published_date }}
                <p>{{ post.text }}</p>
           {% endfor %}
        </div>
    </body>
</html>
